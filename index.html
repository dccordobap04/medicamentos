<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FarmaTech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <!-- Sección de la imagen -->
        <div class="col-md-6 seccion-imagen d-none d-md-block"></div>
        <!-- Sección del formulario -->
        <div class="col-md-6 seccion-formulario">
            <div class="contenedor-login">
                <!-- Franja con el nombre del sistema -->
                <div class="barra-superior">
                    <h1>FarmaTech</h1>
                    <p>Opiniones que mejoran tu salud</p>
                </div>
                <!-- Formulario de inicio de sesión -->
                <h2 class="text-center mb-4">Iniciar Sesión</h2>
                <form id="loginForm">
                    <!-- Campo para el correo electrónico -->
                    <div class="espacio-secciones">
                        <label for="identificacion" class="etiqueta-formulario">Identificación Usuario</label>
                        <input type="number" class="form-control" id="identificacion" placeholder="Ingrese su número de Identificación" required>
                    </div>
                    <!-- Campo para la contraseña -->
                    <div class="espacio-secciones">
                        <label for="contrasena" class="etiqueta-formulario">Contraseña</label>
                        <input type="password" class="form-control" id="contrasena" placeholder="Contraseña" required>
                    </div>
                    <!-- Botón para enviar el formulario -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Ingresar</button>
                    </div>
                </form>
                <!-- Link para registrarse -->
                <div class="text-center mt-3">
                    <p>¿No tienes una cuenta? <a href="register.html">Regístrate</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript  capturar y procesar los datos del formulario -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const identificacion = document.getElementById('identificacion').value;
            const contrasena = document.getElementById('contrasena').value;
            console.log(`Identificación: ${identificacion}, Contraseña: ${contrasena}`);
        });
    </script>
</body>
</html>
