<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - FarmaTech</title>
    <!-- Enlace al CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlace al archivo CSS personalizado -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <!-- Sección de la imagen -->
        <div class="col-md-6 seccion-imagen d-none d-md-block"></div>
        <!-- Sección del formulario -->
        <div class="col-md-6 seccion-formulario">
            <div class="contenedor-login">
                <!-- Franja con el nombre del sistema -->
                <div class="barra-superior">
                    <h1>FarmaTech</h1>
                    <p>Opiniones que mejoran tu salud</p>
                </div>
                <!-- Formulario de registro -->
                <h2 class="text-center mb-4">Crear Cuenta</h2>
                <form id="registerForm">
                    <!-- Campo para el nombre completo -->
                    <div class="espacio-secciones">
                        <label for="nombreCompleto" class="etiqueta-formulario">Nombre Completo</label>
                        <input type="text" class="form-control" id="nombreCompleto" placeholder="Tu nombre completo" required>
                    </div>
                    <!-- Campo para el correo electrónico -->
                    <div class="espacio-secciones">
                        <label for="correo" class="etiqueta-formulario">Correo Electrónico</label>
                        <input type="email" class="form-control" id="correo" placeholder="usuario@ejemplo.com" required>
                    </div>
                    <div class="espacio-secciones">
                        <label for="identificacion" class="etiqueta-formulario">Identificación Usuario</label>
                        <input type="number" class="form-control" id="identificacion" placeholder="Ingrese su número de Identificación" required>
                    </div>
                    <!-- Campo para la contraseña -->
                    <div class="espacio-secciones">
                        <label for="contrasena" class="etiqueta-formulario">Contraseña</label>
                        <input type="password" class="form-control" id="contrasena" placeholder="Contraseña" required>
                    </div>
                    <!-- Campo para confirmar la contraseña -->
                    <div class="espacio-secciones">
                        <label for="confirmarContrasena" class="etiqueta-formulario">Confirmar Contraseña</label>
                        <input type="password" class="form-control" id="confirmarContrasena" placeholder="Confirma tu contraseña" required>
                    </div>
                    <!-- Botón para enviar el formulario -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Registrarse</button>
                    </div>
                </form>
                <!-- Link para ir al login si ya tiene cuenta -->
                <div class="text-center mt-3">
                    <p>¿Ya tienes una cuenta? <a href="index.html">Inicia sesión</a></p> <!-- Aquí apuntamos a la página de login -->
                </div>
            </div>
        </div>
    </div>

    <!-- Lógica en JavaScript para capturar y procesar los datos del formulario -->
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const nombreCompleto = document.getElementById('nombreCompleto').value;
            const correo = document.getElementById('correo').value;
            const contrasena = document.getElementById('contrasena').value;
            const confirmarContrasena = document.getElementById('confirmarContrasena').value;

            if (contrasena !== confirmarContrasena) {
                alert("Las contraseñas no coinciden.");
                return;
            }

            console.log(`Nombre: ${nombreCompleto}, Correo: ${correo}, Contraseña: ${contrasena}`);
        });
    </script>
</body>
</html>
